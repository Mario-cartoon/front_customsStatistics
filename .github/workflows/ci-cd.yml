name: Build, Test & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Запускается при push и PR
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Run unit tests
        run: npm run test:unit
      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  generate-sbom:
    runs-on: ubuntu-latest
    # Запускается ТОЛЬКО при создании/обновлении PR
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install CycloneDX CLI
        run: npm install -g @cyclonedx/cyclonedx-cli
      - name: Generate SBOM (CycloneDX JSON)
        run: cyclonedx-npm --output-file bom.json
      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: bom.json
          retention-days: 7

  security-analysis:
    runs-on: ubuntu-latest
    needs: generate-sbom
    # Запускается ТОЛЬКО при PR
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: .
      - name: Run Dependency-Check (OWASP)
        uses: jeremylong/DependencyCheck-Action@main
        with:
          project: "FrontCustomsStatistics"
          scan: "."
          out: "reports"
          format: "HTML"
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports/
          retention-days: 7

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    # Запускается ТОЛЬКО при push в main (не при PR!)
    if: github.event_name == 'push'
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist
      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="/var/www/myapp"
            mkdir -p "$DEPLOY_PATH"
            rm -rf "$DEPLOY_PATH"/*
            cp -r ./dist/* "$DEPLOY_PATH"/
            echo "✅ "
